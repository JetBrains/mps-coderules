language: java
jdk: oraclejdk8
install: true
script: ./gradlew test
deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/artifacts/typechecking-plugin//typechecking-0.4.zip
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    on:
      branch: master
      tags: true
    target_branch: updates
    local_dir: build/artifacts/typechecking-plugin/updates
