language: java
jdk: openjdk11
install: true
script:
  - mvn -Dmaven.javadoc.skip=true -B -f reactor install
  - xvfb-run ./gradlew check
after_failure:
  - for f in `find . -name 'TEST*xml'`; do echo $f && cat "$f" && echo "."; done
deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/artifacts/coderules/coderules-0.5.zip
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    on:
      branch: master
      tags: true
    target_branch: updates
    local_dir: build/artifacts/coderules/updates
